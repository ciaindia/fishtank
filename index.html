<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Fish Tank - Transform objects into swimming fish">
    <title>Fish Tank - Create Your Aquarium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Animated bubbles background -->
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <!-- Fish container -->
    <div id="fishTank" class="fish-tank"></div>

    <!-- Floating Add Button -->
    <button id="addFishBtn" class="floating-add-btn" aria-label="Add Fish">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <line x1="12" y1="5" x2="12" y2="19" />
            <line x1="5" y1="12" x2="19" y2="12" />
        </svg>
    </button>

    <!-- Fish Counter -->
    <div class="fish-counter">
        <span class="stat-number" id="fishCount">0</span>
        <span class="stat-label">üê†</span>
    </div>

    <!-- Modal -->
    <div id="fishModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal" aria-label="Close">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>

            <h1>üê† Create Your Fish</h1>
            <p class="subtitle">Enter the name of any object or thing to bring it to life as a fish!</p>

            <form id="fishForm">
                <div class="input-group">
                    <input type="text" id="fishName" placeholder="e.g., Coffee, Laptop, Dreams..." autocomplete="off">
                    <button type="submit" class="create-btn">
                        <span>Create Fish</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="upload-section">
                <input type="file" id="fishImage" accept="image/*" style="display: none;">
                <label for="fishImage" class="upload-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="17 8 12 3 7 8" />
                        <line x1="12" y1="3" x2="12" y2="15" />
                    </svg>
                    <span>Upload Painting</span>
                </label>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
